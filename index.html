<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCA Vault - A Hibro Labs Venture</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>BCA Vault - A Hibro Labs Venture</header>

  <!-- Login Section -->
  <div id="login">
    <h2>Login with your email</h2>
    <input type="email" id="emailInput" placeholder="Enter your email" />
    <button id="sendLinkBtn">Send Login Link</button>
    <p id="loginMsg"></p>
    <small>Use the whitelisted email registered by admin.</small>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <h2>Welcome, <span id="userEmail"></span></h2>
    <button id="logoutBtn">Logout</button>
    <div id="adminBtnContainer"></div>
    <div id="pdfList" class="grid"></div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <button id="backToDashboardBtn">Back to Dashboard</button>

    <section>
      <h3>Upload PDF</h3>
      <input type="text" id="pdfTitle" placeholder="Enter PDF Title" />
      <input type="file" id="pdfFile" accept="application/pdf" />
      <button id="uploadPdfBtn">Upload PDF</button>
    </section>

    <section>
      <h3>Manage Whitelisted Users</h3>
      <input type="email" id="newEmailInput" placeholder="Add email" />
      <button id="addEmailBtn">Add Email</button>
      <ul id="whitelistDisplay"></ul>
    </section>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
