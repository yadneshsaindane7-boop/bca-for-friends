<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BCA Notes Vault - A Hibro Venture</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add this in your <head> section -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>BCA Notes Vault - A Hibro Venture</header>
  <div id="login">
    <h2>Login with your email</h2>
    <input type="email" id="emailInput" placeholder="Enter email" />
    <button id="sendLinkBtn">Send Login Link</button>
    <p id="loginMsg"></p>
    <p class="notice">You'll receive an email to sign in. Use a whitelisted email.</p>
  </div>
  <div id="dashboard">
    <h2>Welcome, <span id="userEmail"></span>!</h2>
    <button id="logoutBtn">Logout</button>
    <div id="adminBtnContainer" style="margin:10px 0;"></div>
    <div class="grid" id="pdfList"></div>
  </div>
  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <button id="backToDashboardBtn">Back to Dashboard</button>
    <section>
      <h3>Upload PDF</h3>
      <input type="text" id="pdfTitle" placeholder="Title of PDF" />
      <input type="file" id="pdfFile" accept="application/pdf" />
      <button id="uploadPdfBtn">Upload PDF</button>
      <p class="notice">PDFs are stored permanently in Firebase Storage and accessible only to whitelisted users.</p>
    </section>
    <section>
      <h3>Manage Whitelist</h3>
      <input type="email" id="newEmailInput" placeholder="Add email to whitelist" />
      <button id="addEmailBtn">Add Email</button>
      <ul id="whitelistDisplay"></ul>
    </section>
  </div>
  <div id="pdfViewer" class="viewer-overlay">
    <div class="watermark" id="wm"></div>
    <canvas id="pdfCanvas"></canvas>
    <div class="nav-controls">
      <button id="prevPageBtn">⬅ Prev</button>
      <span id="pageNumDisplay"></span>
      <button id="nextPageBtn">Next ➡</button><br />
      <button id="closeViewerBtn">Close</button>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
